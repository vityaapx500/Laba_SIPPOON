<!DOCTYPE html>
<html>
<head>
	<title>Регистрация</title>
	<meta charset="utf-8"></meta>
	<link rel="stylesheet" href="Registration-css.css">
</head>
<body>
	<div class="reg-page">
		<form class="form">
			<h1 class="h1">Регистрация</h1>
			<p><input type="text" placeholder="Введите имя" name="first-name"></p>
			<p><input type="text" placeholder="Введите фамилию" name="second-name"></p>
			<p><input type="text" placeholder="Введите отчество" name="father-name"></p>
			<p><input type="text" placeholder="Укажите адрес почты" name="mail"></p>
			<p><input type="password" placeholder="Введите пароль" name="pasword"></p>
			<p><input type="password" placeholder="Потвердите пароль" name="cofrirm-password"></p>
			<p><button type="text" name="reg-btn">Зарегистрироваться</button></p>
		</form>
	</div>
</body>
</html>
